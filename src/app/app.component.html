<div class="app mat-app-background">
    <header>
        <app-header logo="Logo" [user-login]="authorizationService.getUserInfo()"></app-header>
    </header>
    <main class="app__content content">
        <app-courses-page *ngIf="authorizationService.isAuthenticated()"></app-courses-page>
        <app-login-page *ngIf="!authorizationService.isAuthenticated()"></app-login-page>
    </main>
    <footer class="app__footer">
        <app-footer></app-footer>
    </footer>
</div>
