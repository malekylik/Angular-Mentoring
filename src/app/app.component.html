<div class="app mat-app-background">
    <header>
        <app-header logo="Logo" [user-login]="authorizationService.getUserInfo()"></app-header>
    </header>
    <main class="app_main">
        <app-breadcrumbs *ngIf="authorizationService.isAuthenticated()"></app-breadcrumbs>
        <app-courses-list-with-controls *ngIf="authorizationService.isAuthenticated()"></app-courses-list-with-controls>
    </main>
    <footer class="app_footer">
        <app-footer></app-footer>
    </footer>
</div>
