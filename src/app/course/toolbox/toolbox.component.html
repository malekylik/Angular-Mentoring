<div class="courses-list_toolbox">
  <form (submit)="onSearch()">
    <mat-form-field class="example-full-width">
      <input matInput type="search" class="courses-list_toolbox-search-field" placeholder="Name, fragment or date" name="courseName"
        [(ngModel)]="searchValue">
    </mat-form-field>
    <button (click)="onSearch()" class="courses-list_toolbox-search-button" mat-button>Search</button>
  </form>

  <button mat-button>Add course</button>
</div>
