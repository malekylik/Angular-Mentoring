<div class="courses-list_toolbox">
  <form (submit)="onSearch()" >
    <input type="search" class="courses-list_toolbox-search-field" 
    placeholder="Name, fragment or date" 
    name="courseName"
    [(ngModel)]="searchValue">
    <input type="submit" class="courses-list_toolbox-search-button" value="Search">
  </form>

  <button>Add course</button>
</div>
