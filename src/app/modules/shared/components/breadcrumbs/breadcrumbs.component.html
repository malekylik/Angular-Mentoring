<div class="breadcrumbs">
  <ul class="breadcrumbs-list">
    <li class="breadcrumb" *ngFor="let breadcrumb of breadcrumbs;last as isLast">
      <a class="link" [routerLink]="[breadcrumb.url]" [ngClass]="{ link_activated: isLast }">{{breadcrumb.label}}</a>
      <span *ngIf="!isLast">&nbsp;>&nbsp;</span>
    </li>
  </ul>
</div>
