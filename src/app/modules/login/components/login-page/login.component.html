<div class="login-page mat-elevation-z4">
  <header class="login-header">
    <h2 class="login-heading">Login</h2>
  </header>
  <form class="login-form" #form="ngForm" (ngSubmit)="login(form.valid)">
    <mat-form-field>
      <input matInput type="text" placeholder="Please enter login" name="login" [(ngModel)]="userLogin"
        required>
    </mat-form-field>
    <mat-form-field>
      <input matInput type="password" placeholder="Please enter password" name="password" [(ngModel)]="password" required>
    </mat-form-field>
    <button mat-button type="submit" class="login-button">Login</button>
  </form>
</div>
