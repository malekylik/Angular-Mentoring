<main>
  <div class="login-page mat-elevation-z4">
    <header class="login-header">
      <h2 class="login-heading">Login</h2>
    </header>
    <form class="login-form">
      <mat-form-field>
        <input  matInput 
                type="text" 
                placeholder="Please enter firstname*" 
                name="firstname"
                [(ngModel)]="firstName">
      </mat-form-field>
      <mat-form-field>
        <input  matInput 
                type="text" 
                placeholder="Please enter lastname*"
                name="lastname"
                [(ngModel)]="lastName">
      </mat-form-field>
      <button mat-button type="button" class="login-button" (click)="login()">Login</button>
    </form>
  </div>
</main>
