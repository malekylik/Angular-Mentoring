<mat-form-field>
  <input  matInput 
          type="text"
          (blur)="onBlur()"
          [placeholder]="placeholder" 
          [name]="name"
          (input)="date = $event.target.value"
          [value]="date"
          [required]="isRequired">
  <mat-error *ngIf="ngControl">{{validationService.validate(ngControl.errors)}}</mat-error>
</mat-form-field>
