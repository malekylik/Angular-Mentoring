<h2 mat-dialog-title>Delete course</h2>
<mat-dialog-content class="delete-confirmation-modal" >Do you really want to delete this course?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary">Yes</button>
  <button mat-button [mat-dialog-close]="false">No</button>
</mat-dialog-actions>
