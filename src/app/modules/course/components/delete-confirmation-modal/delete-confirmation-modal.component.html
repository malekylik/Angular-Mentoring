<h2 mat-dialog-title i18n >Delete course</h2>
<mat-dialog-content class="delete-confirmation-modal" i18n >Do you really want to delete this course?</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="true" color="primary" i18n >Yes</button>
  <button mat-button [mat-dialog-close]="false" i18n >No</button>
</mat-dialog-actions>
