<article 
[appCourseRelevance]="course.creationTime" 
[ngClass]="{ 'course-item_top-rated': course.topRated }"
class="course-item mat-elevation-z4" >
  <div class="course-item__info-with-description info-with-description" >
    <div class="info-with-description__course-item-info course-item-info">
        <h3 class="course-title">
          {{course.title | uppercase}}
          <fa-icon [icon]="starIcon" class="top-rated-start_color_gold" *ngIf="course.topRated"></fa-icon>
        </h3>
        <p>
          <span class="course-duration">{{course.duration | durationPipe}}</span>
          <span class="info-with-description__creation-time">{{course.creationTime}}</span>
        </p>
    </div>
    <p class="info-with-description__description description">{{course.description}}</p>
  </div>
  <div class="course-item__controls controls">
    <button (click)="onEditCourse()" mat-button >Edit</button>
    <button class="controls__delete-course-item-control" (click)="onDeleteCourse()" mat-button >Delete</button>
  </div>
</article>
