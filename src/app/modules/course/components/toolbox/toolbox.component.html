<div class="toolbox">
  <form (ngSubmit)="onSearch()">
    <mat-form-field>
      <input
      matInput type="search" 
      class="toolbox__search-field" 
      placeholder="Name, fragment or date" 
      name="courseName"
      (input)="onSearch()"
      [formControl]="searchValue">
    </mat-form-field>
  </form>
  <button (click)="onAddCourse()" mat-button i18n >Add course</button>
</div>
