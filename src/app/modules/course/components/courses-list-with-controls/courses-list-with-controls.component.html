<div class="courses-list-container">
  <div class="courses-list-container__wrapper">
    <app-toolbox (search)="onSearch($event)" (addCourse)="onAddCourse()" ></app-toolbox>
    <app-courses-list [courses]="transformedCourses" (editCourse)="onEditCourse($event)" (deleteCourse)="onDeleteCourse($event)" ></app-courses-list>

    <button 
    class="courses-list-container__load-more-button load-more-button" 
    (click)="onLoadMore()" 
    *ngIf="courses.length" mat-button >LOAD MORE</button>

    <button 
    class="courses-list-container__load-more-button load-more-button" 
    (click)="onLoadMore()" 
    *ngIf="!courses.length" disabled mat-button >NO DATA. FEEL FREE TO ADD NEW COURSE</button>
  </div>
</div>
