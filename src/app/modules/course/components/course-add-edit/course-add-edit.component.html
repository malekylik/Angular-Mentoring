<form class="course-add-edit mat-elevation-z4" #form="ngForm" (ngSubmit)="onSave(form.valid)">
  <mat-form-field class="course-add-edit__field">
    <input matInput type="text" placeholder="Title:" name="courseTitle" [(ngModel)]="course.title" required>
  </mat-form-field>
  <mat-form-field class="course-add-edit__field">
    <textarea matInput placeholder="Description:" name="courseDescription" [(ngModel)]="course.description"></textarea>
  </mat-form-field>
  <app-date-input 
    class="course-add-edit__field" 
    name="courseDate" 
    placeholder="Date:"
    required
    [(ngModel)]="course.date"></app-date-input>
  <app-duration-input 
    class="course-add-edit__field" 
    name="courseDuration" 
    placeholder="Duration:"
    required
    [(ngModel)]="course.length"></app-duration-input>
  <div class="controls course-add-edit__field">
    <button mat-button type="submit">Save</button>
    <button mat-button type="button" (click)="onCancel()">Cancel</button>
  </div>
</form>
