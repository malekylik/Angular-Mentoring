<mat-form-field>
  <input  matInput 
          type="text" 
          (blur)="onBlur()"
          [(ngModel)]="duration"
          [placeholder]="placeholder" 
          [name]="name"
          [required]="isRequired">
  <mat-hint>{{duration | durationPipe}}</mat-hint>
  <mat-error>{{validationService.validate(ngControl.errors)}}</mat-error>
</mat-form-field>
