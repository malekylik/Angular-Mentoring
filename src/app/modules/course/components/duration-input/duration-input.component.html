<mat-form-field>
  <input  matInput 
          type="number" 
          min="0"
          (blur)="onBlur()"
          [(ngModel)]="duration"
          [placeholder]="placeholder" 
          [name]="name"
          [required]="isRequired">
  <mat-hint>{{duration | durationPipe}}</mat-hint>
</mat-form-field>
