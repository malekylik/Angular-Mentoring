<mat-form-field>
  <input matInput 
         type="text" 
         placeholder="Author:" 
         name="authorName" 
         [matAutocomplete]="auto"
         (input)="onSearch($event.target.value)">
         
         <mat-autocomplete #auto="matAutocomplete">
            <mat-option *ngFor="let author of autoCompleteAuthors" [value]="author.name">{{author.name}}</mat-option>
          </mat-autocomplete>
</mat-form-field>
